<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font links -->

    <!-- CSS links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Bootstrap template</title>
  </head>
  <body>

    <!-- Title Start -->
    <section class="title">
      <div class="container head">
        <div class="row">
          <div class="col-md-12">
            <div class="box blue">
              <h2 class="d-md-block d-none">For ( md ) screen</h2>
              <h2 class="d-md-none d-sm-block d-none">For ( sm ) screen</h2>
              <h2 class="d-md-none d-sm-none d-block">For ( col ) screen</h2>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Title End -->

    <!-- Head Start -->
    <header>
      <div class="container head">
        <h4>HEAD</h4>
        <div class="row">
          <div class="col-md-2 col-sm-3 col-12"><div class="box"><h5>1.1</h5></div></div>
          <div class="col-md-7 col-sm-6 col-8"><div class="box"><h5>1.2</h5></div></div>
          <div class="col-md-3 col-sm-3 col-4"><div class="box"><h5>1.3</h5></div></div>
        </div>
      </div>
    </header>
    <!-- Head End -->

    <!-- Hero Start -->
    <section>
      <div class="container head">
        <h4>HERO</h4>
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-8 col-sm-12 d-sm-block d-none">
                <div class="box">
                  <h5>2.1</h5>
                </div>
              </div>
              <div class="col-md-4 col-sm-12">
                <div class="box">
                  <h5>2.2</h5>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-none">
            <div class="box red"><h5>3</h5></div>
          </div>
        </div>
      </div>
    </section>
    <!-- Hero End -->

    <!-- Body Start -->
    <section>
      <div class="container head">
        <h4>BODY</h4>
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-4 col-sm-9">
                <div class="box">
                  <h5>4.1</h5>
                </div>
              </div>
              <div class="col-sm-3 d-md-none">
                <div class="box red">
                  <h5>3</h5>
                </div>
              </div>
              <div class="col-md-8 col-sm-12">
                <div class="box">
                  <h5>4.2</h5>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-none">
            <div class="box">
              <h5>5</h5>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Body End -->

    <!-- Bar Start -->
    <section class="d-md-none d-sm-block d-none">
      <div class="container head">
        <h4>BAR</h4>
        <div class="row">
          <div class="col-sm-12">
            <div class="box">
              <h5>5</h5>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Bar End -->

    <!-- Footer Start -->
    <footer>
      <div class="container head">
        <h4>FOOTER</h4>
        <div class="row">
          <div class="col-md-12">
            <div class="box">
              <h5>6.1</h5>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- Footer End -->

  </body>
</html>
